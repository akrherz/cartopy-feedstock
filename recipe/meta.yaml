{% set version = "0.17.0.dev" %}
{% set commit = "c7b80a69e75ae9b74d70a0de93cc9e14238a4bfa" %}

package:
  name: cartopy
  version: {{ version }}

source:
  url: https://github.com/SciTools/cartopy/archive/{{ commit }}.tar.gz
  sha256: 7d07bebf4e54e292472501fa520cfc48e85ab096cd9888b180a86b66fc3b94ac
  patches:
    # Cartopy geos_c patch.
    - cartopy.win.patch  # [win]

build:
  number: 1000

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - numpy
    - msinttypes  # [win and vc<14]
    - geos
    - proj4
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - six
    - pillow
    - owslib
    - proj4
    - geos
    - shapely
    - scipy
    - pyshp
    - matplotlib
    - pyepsg

test:
  imports:
    - cartopy
    - cartopy.mpl.geoaxes
    - cartopy.crs

about:
  home: http://scitools.org.uk/cartopy
  license: GNU LGPL
  license_file: COPYING
  summary: 'A library providing cartographic tools for python.'

extra:
  recipe-maintainers:
    - marqh
    - ocefpaf
    - pelson
    - dopplershift
